<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">


</head>

<body>

    <header>

        <div class="caixa">

            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>

            </nav>

        </div>

    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" required>

            <label for="email" class="input-padrao">Email</label>
            <input type="email" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone" class="input-padrao">Telefone</label>
            <input type="tel" id="telefone" required placeholder="(xx) x xxxx-xxxx">

            <label for="mensagem" class="input-padrao">Mensagem</label>
            <textarea cols="80" rows="7" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radioemail"><input type="radio" name="contato" value="Email" id="radioemail">Email</label>


                <label for="radiotelefone"><input type="radio" name="contato" value="telefone" id="radiotelefone">Telefone</label>


                <label for="radiozap"><input type="radio" name="contato" value="Whatsapp" id="radiozap" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>


            <label class="check"><input type="checkbox" checked>Gostaria de receber nossas novidade por Email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20</td>
                </tr>
            </tbody>
        </table>


    </main>

    <footer>
        <img src="img/logo-branco.png" alt="logo da barbearia alura">
        <p class="copy">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
